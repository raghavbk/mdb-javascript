<!DOCTYPE html>
<html lang="en">

  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover" />
    <title>A Material Design for Bootstrap (MDB) Boilerplate</title>
  </head>

  <body>
    <div style="height: 100vh">
      <div class="flex-center flex-column">
        <h1 class="text-hide animated fadeIn mb-4" style="background-image: url('https://mdbootstrap.com/img/logo/mdb-transparent-250px.png'); width: 250px; height: 90px;">
          MDBootstrap</h1>
        <h1 class="animated fadeIn mb-4">Material Design for Bootstrap</h1>
        <h5 class="animated fadeIn mb-3">Thank you for using our product. We're glad you're with us.</h5>
        <p class="animated fadeIn text-muted">MDB Team</p>
        <br>
        <br>
        <h5 class="animated fadeIn mb-3">Built on the technologies of tomorrow</h5>
        <div style="font-size:40px;">
          <i class="fab fa-html5" style="color:#CF000F;"></i>
          <i class="fab fa-node" style="color:#26A65B;"></i>
          <i class="fab fa-js" style="color:#446CB3;"></i>
          <i class="fab fa-sass" style="color:#913D88;"></i>
          <i class="fab fa-css3-alt" style="color:#F9690E;"></i>
        </div>
      </div>
    </div>
  </body>

</html>
